    searchInput.focus();
}

        const simName = event.target.value.trim();
        if (simName) {
            displaySearchResult('sim', simName);
        }
    }
}

async function searchLot(event) {

        async function loadLotName(lotId) {
            if (lotId === 0) return 'Unknown'; // Return 'Unknown' for lot ID 0
            const lotData = await fetch('https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/city/1/city.json');
            return lotData ? lotData.name : 'N/A'; // Return the lot name if valid
        }

        async function loadActiveLots() {
    try {
        const response = await fetch('https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/city/1/city.json');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const activeLotsData = await response.json();

        // Create a mapping of lot IDs to lot names
        const lotMapping = {};
        const names = activeLotsData.names;
        const reservedLots = activeLotsData.reservedLots;

        reservedLots.forEach((id, index) => {
            lotMapping[id] = names[index]; // Map each ID to its corresponding name
        });

        return lotMapping; // Return the mapping
    } catch (error) {
        console.error('Failed to load active lots:', error);
        return {}; // Return an empty object on error
    }
}

async function loadOnlinePlayers() {
    try {

        // Set the Sims Online title to "Loading..." while data is being fetched
        const playersTitle = document.getElementById('players-title');
        if (playersTitle) {
            playersTitle.innerHTML = `<i class="fa-solid fa-person"></i> Sims Online: Loading... <i class="fa-solid fa-person-dress"></i>`;
        }
        
        const response = await fetch('https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/avatars/online');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const onlineData = await response.json();
        const playersContainer = document.getElementById('players');
        playersContainer.innerHTML = ''; // Clear previous content

        // Fetch active lots data and create a mapping
        const lotMapping = await loadActiveLots();

        // Sort the avatars alphabetically by name
        const sortedAvatars = onlineData.avatars.sort((a, b) => a.name.localeCompare(b.name));

        // Prepare fetch requests for all avatars in parallel
        const fetchPlayerDetailsPromises = sortedAvatars.map(avatar =>
            fetch(`https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/avatars/${avatar.avatar_id}`).then(response => response.json())
        );

        // Wait for all player detail requests to complete
        const playerDetailsArray = await Promise.all(fetchPlayerDetailsPromises);

        let tableHtml = `
            <table>
                <thead>
                    <tr>
                        <th>Sim</th>
                        <th class="hidden">ID</th>
                        <th>Age</th>
                        <th class="hidden">Location ID</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>`;

        // Process sorted online players
        sortedAvatars.forEach((avatar, index) => {
            const lotName = lotMapping[avatar.location] || 'Unknown'; // Get lot name
            const playerDetails = playerDetailsArray[index]; // Get the corresponding player details
            
            // Calculate player age from Unix timestamp (avatar.date)
            const creationDate = new Date(playerDetails.date * 1000); // Convert to milliseconds
            const currentDate = new Date();
            const ageInDays = Math.floor((currentDate - creationDate) / (1000 * 60 * 60 * 24)); // Age in days

            tableHtml += `
            <tr data-avatar-id="${avatar.avatar_id}">
        <td>${avatar.name}</td>
        <td class="hidden">${avatar.avatar_id}</td>
        <td>${ageInDays} days</td>
        <td class="hidden">${avatar.location}</td> <!-- This should be the Location ID (hidden) -->
        <td>${lotName}</td> <!-- This should be the visible Location name -->
    </tr>`;
        });

        tableHtml += `
                </tbody>
            </table>`;

        playersContainer.innerHTML = tableHtml; // Update the container with the table

        // Add event listeners to each row in Sims Online table
        const playerRows = playersContainer.querySelectorAll('tr[data-avatar-id]');
        playerRows.forEach(row => {
            row.addEventListener('click', () => {
                const avatarId = row.dataset.avatarId; // Get the avatar ID
                displayPlayerInfo(avatarId); // Fetch and display player info
            });
        });

        // Update the title with the online player count
        if (playersTitle) {
            playersTitle.innerHTML = `<i class="fa-solid fa-person"></i> Sims Online: ${onlineData.avatars_online_count} <i class="fa-solid fa-person-dress"></i>`;
        }

} catch (error) {
        console.error('Failed to load online players:', error);
        document.getElementById('players').innerHTML = 'Error loading online players.';
        // If there is an error, reset the title to show 0
        if (playersTitle) {
            playersTitle.innerHTML = `<i class="fa-solid fa-hat-wizard"></i> Sims Online: 0 <i class="fa-solid fa-hat-wizard"></i>`;
        }
    }
}

let currentFilter = ''; // Track the current filter

function filterLots(type) {
    // Check if the clicked filter is already active to toggle
    if (currentFilter === type) {

        currentFilter = ''; // Reset the current filter
    } else {
        currentFilter = type; // Set new filter as active
    }

    const rows = document.querySelectorAll('#lots tbody tr');
    rows.forEach(row => {

            row.style.display = ''; // Show matching type or all if no type

        }

        async function loadLots() {
    try {
        const response = await fetch('https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/city/1/city.json');
        const jsonData = await response.json();

        const activeLots = jsonData.activeLots;
        const onlineCounts = jsonData.onlineCount;
        const lotMapping = {};
        for (let i = 0; i < jsonData.reservedLots.length; i++) {
            lotMapping[jsonData.reservedLots[i]] = jsonData.names[i];
        }

        const lotsContainer = document.getElementById('lots');
        lotsContainer.innerHTML = ''; // Clear previous content

        let lotsData = activeLots.map((lotID, index) => {
            return {
                name: lotMapping[lotID] || lotID,
                count: onlineCounts[index],
                id: lotID
            };
        });

        lotsData.sort((a, b) => b.count - a.count);

        const fetchLotDetailsPromises = lotsData.map(lot =>
            fetch(`https://web-production-3227.up.railway.app/http://simnationserver.com:9000/userapi/city/1/i${lot.id}.json`).then(response => response.json())
        );

        const lotDetailsArray = await Promise.all(fetchLotDetailsPromises);

        let tableHtml = `
            <table>
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Sims Inside</th>
                        <th>Lot Type</th>
                    </tr>
                </thead>
                <tbody>`;

        lotsData.forEach((lot, index) => {
            if (lot.count > 0) {
                const lotDetails = lotDetailsArray[index];
                const lotType = categoryMapping[lotDetails.category] || 'Unknown';

                tableHtml += `
                    <tr data-lot-id="${lot.id}">
                        <td>${lot.name}</td>
                        <td>${lot.count}</td>
                        <td>${lotType}</td>
                    </tr>`;
            }
        });

        tableHtml += `
                </tbody>
            </table>`;

        lotsContainer.innerHTML = tableHtml;

const rows = lotsContainer.querySelectorAll('tr[data-lot-id]');
rows.forEach((row, index) => {
    row.addEventListener('click', () => {
        const lotData = lotDetailsArray[index]; 
        displayLotInfo(lotData, true); 
    });
});

    } catch (error) {
        console.error('Error loading lots:', error);
        document.getElementById('lots').innerHTML = 'Error loading lots.';
    }
}

        async function displayLotInfo(lotId) {
    // Use Railway proxy for fetching lot data
    const url = `https://web-production-3227.up.railway.app/http://simnationserver.com:9000/userapi/city/1/i${lotId}.json`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json(); 
        const lotData = data; 

        // Fetch owner's name using owner_id
        const ownerNameUrl = `https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/avatars/${lotData.owner_id}`;
        const ownerResponse = await fetch(ownerNameUrl);
        if (!ownerResponse.ok) {
            throw new Error('Failed to fetch owner name');
        }
        const ownerData = await ownerResponse.json();
        const ownerName = ownerData.name; // Get the owner's name

        // Filter out the owner from the roommates list
        const roommatesWithoutOwner = lotData.roommates.filter(id => id !== lotData.owner_id);

        // Fetch roommates' names (excluding the owner)
        const roommateNames = await Promise.all(
            roommatesWithoutOwner.map(async (roommateId) => {
                const roommateUrl = `https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/avatars/${roommateId}`;
                const roommateResponse = await fetch(roommateUrl);
                if (!roommateResponse.ok) {
                    console.error(`Failed to fetch roommate with id ${roommateId}`);
                    return 'Unknown'; // Fallback if roommate fetch fails
                }
                const roommateData = await roommateResponse.json();
                return roommateData.name || 'Unknown'; // Return roommate's name or fallback
            })
        );

        // Replace \r\n with <br> in description
        const formattedDescription = (lotData.description || 'No description available.').replace(/(\r\n|\n|\r)/g, '<br>');

        // Display lot information in Console
        const consoleContent = document.getElementById('console-content');
        consoleContent.innerHTML = `
            <div style="background-color: #007bff; padding: 10px; color: white; text-align: center; font-size: 20px;">
                ${lotData.name}
            </div>
            <img src="https://images.weserv.nl/?url=simnationserver.com:9000/userapi/city/1/${lotId}.png" alt="${lotData.name}" style="width: 200px; height: 200px; border-radius: 8px; border: 3px solid #0056b3; display: block; margin: 10px auto; background: #f2f5f5;">
            <p><strong>Currently Online:</strong> ${onlineStatus}</p>
            <p><strong>Description:</strong></p>
            <div class="description-container">${formattedDescription}</div>
            <p><strong>Lot Type:</strong> ${categoryMapping[lotData.category] || 'Unknown'}</p>
            <p><strong>Admit Mode:</strong> ${admitModeMapping[lotData.admit_mode] || 'Unknown'}</p>
            <p><strong>Owner:</strong> ${ownerName || 'Unknown'}</p>
            <p><strong>Roommates:</strong> ${roommateNames.length > 0 ? roommateNames.join(', ') : 'None'}</p>
            <p><strong>Known Sims Inside:</strong> ${knownSims.length > 0 ? knownSims.join(', ') : 'None'}</p>
            <p><em>There may be sims inside with their location hidden.</em></p>
        `;
    } catch (error) {
        console.error('Failed to fetch lot details:', error);
        document.getElementById('console-content').innerHTML = 'Error loading lot details.';
    }
}

async function displayPlayerInfo(avatarId) {

    // Remove placeholder text
    const consoleContent = document.getElementById('console-content');
    consoleContent.innerHTML = ''; // Clear existing content
    
    // Use Railway proxy for fetching player data
    const url = `https://web-production-3227.up.railway.app/http://simnationserver.com:9000/userapi/avatars/${avatarId}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const playerData = await response.json(); 

        // Calculate player age from Unix timestamp

        function tempoSim() {
            var currenttime = new Date();
            var hours = currenttime.getUTCHours();
            var minutes = currenttime.getUTCMinutes();
            var seconds = currenttime.getUTCSeconds();
            var timesuffix = "AM";
            var cycle = 0;
            if (hours % 2 == 1) {
                cycle = 3600;
                timesuffix = "PM";
            }
            cycle = cycle + minutes * 60 + seconds;
            var tsohours = Math.floor(cycle / 300);
            if (tsohours > 12) {
                tsohours = tsohours - 12;
            }
            if (tsohours == 0) {
                tsohours = 12;
            }
            var tsomins = Math.floor((cycle % 300) / 5);
            if (tsomins < 10) {
                tsomins = "0" + tsomins;
            }

            document.getElementById('tempoSim').innerHTML = "Time in Eldorado: " + tsohours + ":" + tsomins + " " + timesuffix;

            setTimeout(tempoSim, 1000);
        }

function populateRewardsFromHTML(htmlContent) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlContent, 'text/html');
    const giftCards = doc.querySelectorAll('.gift-card');
    const rewardsContainer = document.getElementById('rewards-table').getElementsByTagName('tbody')[0];
    rewardsContainer.innerHTML = ''; // Clear existing content

    // Create table rows for each reward
    giftCards.forEach(card => {
        const imageSrc = card.querySelector('img').getAttribute('src');
        const rewardName = card.querySelector('h5').textContent;
        const imageUrl = `https://images.weserv.nl/?url=simnationserver.com/redeem/${imageSrc}&n=-1`;

        const row = rewardsContainer.insertRow();
        row.innerHTML = `

        `;

        // Add event listener for row click
        row.addEventListener('click', () => {
            displayRewardInfo(rewardName, imageUrl);
        });
    });
}

async function displaySearchResult(type, name) {
    const consoleContent = document.getElementById('console-content');
    consoleContent.innerHTML = '<p>Loading...</p>';

    try {
        const url = type === 'sim'
            ? `https://web-production-3227.up.railway.app/http://simnationserver.com:9000/userapi/city/1/avatars/name/${name}`
            : `https://web-production-3227.up.railway.app/http://simnationserver.com:9000/userapi/city/1/lots/name/${name}`;
        
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to fetch ${type} data`);
        const data = await response.json();

        const isOnline = checkIfOnline(type, data);

        // Call the appropriate function based on the type
        if (type === 'sim') {
            displayPlayerInfo(data.avatar_id); // Fetches and displays complete player info
        } else {
            displayLotInfo(data, isOnline); // Displays complete lot info
        }
    } catch (error) {
        consoleContent.innerHTML = `<p>Error loading ${type} data: ${error.message}</p>`;
    }
}

function checkIfOnline(type, data) {
    const container = document.getElementById(type === 'sim' ? 'players' : 'lots');
    const rows = Array.from(container.querySelectorAll('tr'));

    // Get the name to check based on the type
    const nameToCheck = type === 'sim' ? data.name : data.name;

    return rows.some(row => {
        // For Sims, check the first column (Sim name); for Lots, check the Location column
        const nameCell = row.querySelector(type === 'sim' ? 'td:first-child' : 'td:first-child');
        return nameCell && nameCell.textContent.trim().toLowerCase() === nameToCheck.trim().toLowerCase();
    });
}

function displaySimInfo(simData, isOnline) {
    const consoleContent = document.getElementById('console-content');
    const onlineStatus = isOnline ? 'Yes' : 'No';
    const formattedDescription = formatDescription(simData.description || 'No description available');
    const ageInDays = calculateAge(simData.date);
    
    // Get the location from the Sims Online table
    const playersContainer = document.getElementById('players');
    const locationRow = Array.from(playersContainer.querySelectorAll('tr'))
        .find(row => row.querySelector('.hidden:nth-child(2)').textContent === simData.avatar_id.toString());
    const location = locationRow ? locationRow.querySelector('td:nth-child(5)').textContent : 'Unknown';

    consoleContent.innerHTML = `
        <div style="background-color: #007bff; padding: 10px; color: white; text-align: center; font-size: 20px;">
            ${simData.name}
        </div>
        <p><strong>Currently Online:</strong> ${onlineStatus}</p>
        <p><strong>Description:</strong></p>
        <div class="description-container">${formattedDescription}</div>
        <p><strong>Age:</strong> ${ageInDays} days old</p>
        <p><strong>Location:</strong> ${location}</p>
    `;
}

async function displayLotInfo(lotData, isOnline) {
    const consoleContent = document.getElementById('console-content');
    const onlineStatus = isOnline ? 'Yes' : 'No';

    const formattedDescription = formatDescription(lotData.description || 'No description available');
    const lotType = categoryMapping[lotData.category] || 'Unknown';
    const admitMode = admitModeMapping[lotData.admit_mode] || 'Unknown';

    // Fetch the owner's name
    let ownerName = 'Unknown';
    if (lotData.owner_id) {
        try {
            const ownerResponse = await fetch(`https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/avatars/${lotData.owner_id}`);
            if (ownerResponse.ok) {
                const ownerData = await ownerResponse.json();
                ownerName = ownerData.name || 'Unknown';
            }
        } catch (error) {
            console.error('Failed to fetch owner name:', error);
        }
    }

    // Retrieve roommate names, excluding the owner
    const roommatesWithoutOwner = (lotData.roommates || []).filter(id => id !== lotData.owner_id);
    const roommateNames = await Promise.all(roommatesWithoutOwner.map(async (roommateId) => {
        try {
            const roommateResponse = await fetch(`https://web-production-3227.up.railway.app/http://simnation.ddns.net:9000/userapi/avatars/${roommateId}`);
            if (roommateResponse.ok) {
                const roommateData = await roommateResponse.json();
                return roommateData.name || 'Unknown';
            }
        } catch (error) {
            console.error(`Failed to fetch roommate with id ${roommateId}`);
        }
        return 'Unknown';
    }));

// Retrieve "Known Sims Inside" by filtering Sims Online based on lot ID
    const playersContainer = document.getElementById('players');
    const playersRows = Array.from(playersContainer.querySelectorAll('tr'));

    const knownSims = playersRows
        .filter(row => {
            const locationCell = row.querySelector('td:nth-child(4)'); // Fourth cell for Location ID
            return locationCell && locationCell.textContent.trim() === lotData.id.toString();
        })
        .map(row => row.querySelector('td:first-child').textContent.trim()); // Get the Sim name in the first cell

    // Display lot information in Console
    consoleContent.innerHTML = `
        <div style="background-color: #007bff; padding: 10px; color: white; text-align: center; font-size: 20px;">
            ${lotData.name || 'Unknown'}
        </div>
        <p><strong>Currently Online:</strong> ${onlineStatus}</p>
        <p><strong>Description:</strong></p>
        <div class="description-container">${formattedDescription}</div>
        <p><strong>Lot Type:</strong> ${lotType}</p>
        <p><strong>Admit Mode:</strong> ${admitMode}</p>
        <p><strong>Owner:</strong> ${ownerName}</p>
        <p><strong>Roommates:</strong> ${roommateNames.length > 0 ? roommateNames.join(', ') : 'None'}</p>
        <p><strong>Known Sims Inside:</strong> ${knownSims.length > 0 ? knownSims.join(', ') : 'None'}</p>
        <p><em>There may be sims inside with their location hidden.</em></p>
    `;
}

function calculateAge(timestamp) {
    const creationDate = new Date(timestamp * 1000);
    const currentDate = new Date();
    return Math.floor((currentDate - creationDate) / (1000 * 60 * 60 * 24));
}

function formatDescription(description) {
    return (description || 'No description available').replace(/(\r\n|\n|\r)/g, '<br>');
}

const event = {
    name: "Fire Bingo at THE PIGGY BANK",
    lotName: "THE PIGGY BANK",
    startTime: new Date("2024-11-08T20:00:00-05:00"),
    endTime: new Date("2024-11-08T23:00:00-05:00")
};

// Function to display current event if it's ongoing
function displayCurrentEvent() {
    const now = new Date();
    const eventContainer = document.getElementById("currentEvent");

    if (now >= event.startTime && now <= event.endTime) {
        eventContainer.innerHTML = `<i class="fa-solid fa-balloons"></i> Current event: ${event.name}!`;
    } else {
        eventContainer.innerHTML = ""; // Clear message outside event hours
    }
}

// Function to toggle the event icon for the event lot
function toggleEventIcon() {
    const now = new Date();
    const lotsTable = document.getElementById("lots");

    // Ensure the table is loaded and find the event lot row
    if (lotsTable) {
        const rows = lotsTable.querySelectorAll("tbody tr");
        rows.forEach(row => {
            const locationCell = row.querySelector("td:first-child");
            if (locationCell && locationCell.textContent.includes(event.lotName)) {
                // Check if the event is active and add/remove the icon
                if (now >= event.startTime && now <= event.endTime) {
                    if (!locationCell.querySelector(".fa-balloons")) {
                        locationCell.innerHTML += ' <i class="fa-solid fa-balloons" title="Event is ongoing!"></i>';
                    }
                } else {
                    const icon = locationCell.querySelector(".fa-balloons");
                    if (icon) {
                        icon.remove(); // Remove the icon when the event is over
                    }
                }
            }
        });
    }
}

    displayCurrentEvent();
    await loadOnlinePlayers();

    toggleEventIcon(); // Ensure this runs only after lots have loaded
    await fetchRewards(); // Load rewards data
}

        }
    });
});
